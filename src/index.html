<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-slate-900 min-h-screen text-gray-100">
    <div class="container mx-auto p-8">
      <!-- Header -->
      <h1 class="text-4xl font-bold text-center mb-8 text-blue-400">
        Battleship
      </h1>

      <!-- Player Name Form -->
      <form id="player-form" class="mb-8 text-center">
        <input
          type="text"
          id="player-name"
          placeholder="Enter your name"
          class="px-4 py-2 rounded bg-slate-700 text-gray-100 border border-slate-600 focus:outline-none focus:border-blue-400"
        />
        <button
          type="submit"
          class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
        >
          Ok
        </button>
      </form>

      <!-- Game Container - Outer container only has hidden -->
      <div id="game-container" class="hidden">
        <!-- Inner container has flex layout -->
        <div class="flex justify-around items-end w-full">
          <div class="text-center">
            <h2 class="text-xl font-semibold mb-4">Your Board</h2>
            <div id="player-board" class="grid grid-cols-10 gap-1 border-2"></div>
          </div>
          
          <div class="text-center">
            <h2 class="text-xl font-semibold mb-4">computer Board</h2>
            <div id="computer-board" class="grid grid-cols-10 gap-1 border-2 border-gray-500"></div>
          </div>
        </div>
      </div>

      <!-- Game Status -->
      <div id="game-status" class="mt-8 text-center text-xl">
        <!-- Game messages will go here -->
        <div class="text-center text-xl hidden mb-4" id="game-message"></div>
        <button
          id="flip-ship-direction"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors hidden"
        >
          current direction: horizontal click to flip
        </button>
        <!-- start game button -->
        <button
          id="start-button"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors hidden"
        >
          Start Game
        </button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
